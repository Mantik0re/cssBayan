<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Bayan</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/c572ba4285.css" crossorigin="anonymous">
</head>
<body>
  <div><h1>CSS Bayan</h1></div>
  <div class="accordion">
    <div class="accordion-item">
      <input type="checkbox" checked id="accordion-item-1" class="accordion-checkbox">
      <label for="accordion-item-1" class="accordion-header">"I want to learn Java Script"
        <div class="overlay">
          <img src="/images/circle-down-solid.svg" alt="down" class="arrow_img_down">
          <img src="/images/circle-up-solid.svg" alt="down" class="arrow_img_up">
        </div>
      </label>
      <div class="accordion-content">
        <img class="accordion-img" src="images/lion.jpg" alt="lion" width="50%" height="auto">
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="accordion-item-2" class="accordion-checkbox">
      <label for="accordion-item-2" class="accordion-header">"But Tanya's husband has a BMW"
        <div class="overlay">
          <img src="/images/circle-down-solid.svg" alt="down" class="arrow_img_down">
          <img src="/images/circle-up-solid.svg" alt="down" class="arrow_img_up">
        </div>
      </label>
      <div class="accordion-content">
        <img class="accordion-img" src="images/fish.jpg" alt="fish">
      </div>
    </div>
    
    <div class="accordion-item">
      <input type="checkbox" id="accordion-item-3" class="accordion-checkbox">
      <label for="accordion-item-3" class="accordion-header">"In general, it is calm, you just scared him"
        <div class="overlay">
          <img src="/images/circle-down-solid.svg" alt="down" class="arrow_img_down">
          <img src="/images/circle-up-solid.svg" alt="down" class="arrow_img_up">
        </div>
      </label>
      <div class="accordion-content">
        <img class="accordion-img" src="images/dog.jpeg" alt="dog-dragon">
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="accordion-item-4" class="accordion-checkbox">
      <label for="accordion-item-4" class="accordion-header">"But if there's a pack of cigarettes in my pocket..."
        <div class="overlay">
          <img src="/images/circle-down-solid.svg" alt="down" class="arrow_img_down">
          <img src="/images/circle-up-solid.svg" alt="down" class="arrow_img_up">
        </div>
      </label>
      <div class="accordion-content">
        <img class="accordion-img" src="images/music.jpeg" alt="bard">
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="accordion-item-5" class="accordion-checkbox">
      <label for="accordion-item-5" class="accordion-header">"Get up honey, it's time for work. How to work? I just came home"
        <div class="overlay">
          <img src="/images/circle-down-solid.svg" alt="down" class="arrow_img_down">
          <img src="/images/circle-up-solid.svg" alt="down" class="arrow_img_up">
        </div>
      </label>
      <div class="accordion-content">
        <img class="accordion-img" src="images/work.jpeg" alt="tired man">
      </div>
    </div>
  </div>

</body>
</html>
